<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ current_category.name }}</title>
</head>
<body>
    <h1>Заметки</h1>
    <h2>Категория: {{ current_category.name }}</h2>
    <div>
      <a href="{% url 'index' %}">Главная</a>
      {% for category in categories %}
      <a href="{% url 'by_category' category.pk %}">{{ category.name }}</a>
      {% endfor %}
    </div>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>
        <p>{{ post.author }}</p>
        <p>{{ post.published_date|date:'d.m.Y H:i:s'}}</p>
    </div>
    <a href="{% url 'add' %}">Добавить заметку</a>
    {% endfor %}
</body>
</html>
