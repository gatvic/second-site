{% extends 'layout/basic.html %}
{% block content %}
{% for post in posts %}

<div>
  <h2>{{ post.title }}</h2>
  <p>{{ post.text }}</p>
  <p>{{ post.author }}</p>
  <p><a href="{% url 'by_category' post.category.pk %}">{{ post.category.name }}</a></p>
  <p>{{ post.published_date|date: 'd.m.Y H:i:s' }}</p>
</div>
{% endfor %}
{% endblock %}
