<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление заметки</title>
</head>
<body>
  <h1>Добавить заметку</h1>
    <div>
      <a href="{% url 'index' %}">Главная</a>
      {% for category in categories %}
      <a href="{% url 'by_category' category.pk %}">{{ category.name }}</a>
      {% endfor %}
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Добавить">
    </form>
</body>
</html>
